<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF | RAG Chatbot</title>
    <meta name="description" content="Upload a PDF document and chat with it using AI-powered retrieval augmented generation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="upload-page">
    <!-- Animated background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="upload-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    <path d="M12 7v4M10 9h4"/>
                </svg>
            </div>
            <h1>RAG Chatbot</h1>
            <p class="subtitle">Upload a PDF document and chat with it using AI</p>
        </div>

        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="drop-zone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p class="drop-text">Drag & drop your PDF here</p>
                    <p class="drop-subtext">or click to browse</p>
                    <span class="file-badge">PDF files only</span>
                </div>
                <input type="file" name="file" id="file-input" accept="application/pdf" required hidden>
            </div>

            <div class="file-info" id="file-info" style="display:none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14 2 14 8 20 8"/>
                </svg>
                <span id="file-name"></span>
                <button type="button" class="remove-file" id="remove-file">&times;</button>
            </div>

            <button type="submit" class="btn-upload" id="upload-btn" disabled>
                <span class="btn-text">Upload & Start Chatting</span>
                <div class="btn-loader" style="display:none;">
                    <div class="spinner"></div>
                    <span>Processing PDF...</span>
                </div>
            </button>
        </form>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">üîç</span>
                <span>Semantic Search</span>
            </div>
            <div class="feature">
                <span class="feature-icon">ü§ñ</span>
                <span>AI-Powered Answers</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚ö°</span>
                <span>Instant Responses</span>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfo = document.getElementById('file-info');
        const fileName = document.getElementById('file-name');
        const uploadBtn = document.getElementById('upload-btn');
        const removeFile = document.getElementById('remove-file');
        const uploadForm = document.getElementById('upload-form');

        // Click to browse
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag & drop
        ['dragenter', 'dragover'].forEach(evt => {
            dropZone.addEventListener(evt, e => {
                e.preventDefault();
                dropZone.classList.add('drag-over');
            });
        });
        ['dragleave', 'drop'].forEach(evt => {
            dropZone.addEventListener(evt, e => {
                e.preventDefault();
                dropZone.classList.remove('drag-over');
            });
        });
        dropZone.addEventListener('drop', e => {
            const files = e.dataTransfer.files;
            if (files.length && files[0].type === 'application/pdf') {
                fileInput.files = files;
                showFile(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) showFile(fileInput.files[0]);
        });

        function showFile(file) {
            fileName.textContent = file.name + ' (' + (file.size / 1024).toFixed(1) + ' KB)';
            fileInfo.style.display = 'flex';
            dropZone.classList.add('has-file');
            uploadBtn.disabled = false;
        }

        removeFile.addEventListener('click', e => {
            e.stopPropagation();
            fileInput.value = '';
            fileInfo.style.display = 'none';
            dropZone.classList.remove('has-file');
            uploadBtn.disabled = true;
        });

        uploadForm.addEventListener('submit', () => {
            const btnText = uploadBtn.querySelector('.btn-text');
            const btnLoader = uploadBtn.querySelector('.btn-loader');
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            uploadBtn.disabled = true;
        });
    </script>
</body>
</html>
