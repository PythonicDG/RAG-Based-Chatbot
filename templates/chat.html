<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | RAG Chatbot</title>
    <meta name="description" content="Chat with your uploaded PDF document using AI-powered retrieval augmented generation.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="chat-page">
    <!-- Animated background orbs -->
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-left">
                <div class="header-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <div>
                    <h1>RAG Chatbot</h1>
                    <p class="doc-name">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        {{ filename }}
                        <span class="chunk-badge">{{ chunk_count }} chunks indexed</span>
                    </p>
                </div>
            </div>
            <a href="/" class="btn-new-pdf" title="Upload a new PDF">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
                New PDF
            </a>
        </div>

        <!-- Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="welcome-msg">
                <div class="welcome-icon">ğŸ‘‹</div>
                <h3>Welcome!</h3>
                <p>Your PDF has been processed and indexed. Ask me anything about the document!</p>
                <div class="suggestion-chips">
                    <button class="chip" data-q="Summarize this document">ğŸ“ Summarize this document</button>
                    <button class="chip" data-q="What are the key points?">ğŸ”‘ Key points</button>
                    <button class="chip" data-q="What are the main policies?">ğŸ“‹ Main policies</button>
                </div>
            </div>
        </div>

        <!-- Input -->
        <div class="chat-input-area">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="user-input"
                        placeholder="Ask a question about your PDF..."
                        required
                        autocomplete="off"
                    >
                    <button type="submit" id="send-btn" title="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const filename = "{{ filename }}";
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Configure marked for safe rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
        });

        function addMessage(content, isUser) {
            const msg = document.createElement('div');
            msg.className = isUser ? 'message user-message' : 'message bot-message';

            const avatar = document.createElement('div');
            avatar.className = 'msg-avatar';
            avatar.textContent = isUser ? 'ğŸ‘¤' : 'ğŸ¤–';

            const bubble = document.createElement('div');
            bubble.className = 'msg-bubble';

            if (isUser) {
                bubble.textContent = content;
            } else {
                bubble.innerHTML = marked.parse(content);
            }

            msg.appendChild(avatar);
            msg.appendChild(bubble);
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return msg;
        }

        function addTypingIndicator() {
            const msg = document.createElement('div');
            msg.className = 'message bot-message typing-indicator-msg';
            msg.innerHTML = `
                <div class="msg-avatar">ğŸ¤–</div>
                <div class="msg-bubble">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return msg;
        }

        async function sendMessage(message) {
            // Remove welcome message on first send
            const welcome = chatMessages.querySelector('.welcome-msg');
            if (welcome) welcome.remove();

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;
            userInput.disabled = true;

            const typingEl = addTypingIndicator();

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, message })
                });
                const data = await res.json();
                typingEl.remove();
                addMessage(data.response, false);
            } catch (err) {
                typingEl.remove();
                addMessage('Sorry, something went wrong. Please try again.', false);
            }

            sendBtn.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) sendMessage(message);
        });

        // Suggestion chips
        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                sendMessage(chip.dataset.q);
            });
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
