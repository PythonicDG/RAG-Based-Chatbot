<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Bot | RAG Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            color: #fff;
        }

        /* Top navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        .navbar .brand {
            font-size: 18px;
            font-weight: 700;
            color: #6C63FF;
            text-decoration: none;
        }

        /* Main content */
        .main {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 24px;
        }

        .header-section {
            margin-bottom: 32px;
        }

        .header-section h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header-section p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        /* Form Card */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(20px);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6C63FF;
        }

        .form-group input[type="color"] {
            height: 45px;
            padding: 5px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #6C63FF;
            color: #fff;
            border: none;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5a52e0;
        }

        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/dashboard" class="brand">ðŸ¤– RAG Chatbot</a>
    </nav>

    <div class="main">
        <div class="header-section">
            <h1>Create New Bot</h1>
            <p>Customize your chatbot's appearance and personality.</p>
        </div>

        <div class="form-card">
            <form method="post" action="/dashboard/bots/new">
                <div class="form-group">
                    <label for="name">Bot Name</label>
                    <input type="text" id="name" name="name" placeholder="E.g. Support Assistant" required>
                </div>

                <div class="form-group">
                    <label for="welcome_message">Welcome Message</label>
                    <textarea id="welcome_message" name="welcome_message" rows="3"
                        placeholder="E.g. Hi! How can I help you today?"></textarea>
                </div>

                <div class="form-group">
                    <label for="primary_color">Primary Color</label>
                    <input type="color" id="primary_color" name="primary_color" value="#6C63FF">
                </div>

                <div class="actions">
                    <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Bot</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
